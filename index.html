<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        // 1. Record Collection
        const recordCollection = {
            2548: {
                albumTitle: 'Slippery When Wet',
                artist: 'Bon Jovi',
                tracks: ['Let It Rock', 'You Give Love a Bad Name']
            },
            2468: {
                albumTitle: '1999',
                artist: 'Prince',
                tracks: ['1999', 'Little Red Corvette']
            },
            1245: {
                artist: 'Robert Palmer',
                tracks: []
            },
            5439: {
                albumTitle: 'ABBA Gold'
            }
        };

        function updateRecords(records, id, prop, value) {
            if (value === "") {
                delete records[id][prop];
            }
            else if (prop === "tracks") {
                records[id][prop] = records[id][prop] || []; // if the prop is there, setting it to itself. if the prop is not there setting it to empty array
                records[id][prop].push(value);
            }
            else {
                records[id][prop] = value;
            }
            return records;
        }
        console.log(updateRecords(recordCollection, 5439, "artist", "ABBA"));


        // 2. Profile Lookup

        const contacts = [
            {
                firstName: "Akira",
                lastName: "Laine",
                number: "0543236543",
                likes: ["Pizza", "Coding", "Brownie Points"],
            },
            {
                firstName: "Harry",
                lastName: "Potter",
                number: "0994372684",
                likes: ["Hogwarts", "Magic", "Hagrid"],
            },
            {
                firstName: "Sherlock",
                lastName: "Holmes",
                number: "0487345643",
                likes: ["Intriguing Cases", "Violin"],
            },
            {
                firstName: "Kristian",
                lastName: "Vos",
                number: "unknown",
                likes: ["JavaScript", "Gaming", "Foxes"],
            },
        ];

        function lookUpProfile(name, prop) {

            let contact = contacts.filter(x => x.firstName == name); // filtering the array for the name to look under
            if (contact.length != 0) {                             // Checking if the name exists, if not execute the final else
                if (contact[0].hasOwnProperty(prop)) {           // Checking if the property exists, if not execute the final else
                    return contact[0][prop];

                }
                else {
                    return "No such property";
                }

            }
            else {
                return "No such contact"
            }

        }

        console.log(lookUpProfile("Akira", "Address"));
    </script>
</body>
